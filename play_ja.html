<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語タイピング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">

  <header>
  <h1 class="main-title">日本語モードタイピング</h1>
  <nav class="nav-menu">
    <a href="index.html">ホーム  |</a>
    <a href="play_ja.html">日本語タイピング  |</a>
    <a href="play_en.html">英語deタイピング  |</a>
    <a href="rules.html">遊び方</a>
  </nav>
  </header>
   <div id="timer-select">
    <p>プレイする時間を選択してください：</p>
    <button class="button-style" onclick="startGame(30)">30秒</button>
    <button class="button-style" onclick="startGame(60)">1分</button>
    <button class="button-style" onclick="startGame(120)">2分</button>
  </div>

  <div id="game-area" style="display: none;">
  <div id="word">読み込み中...</div>
  <input type="text" id="input" autofocus>
  <div id="score">スコア: 0</div>
  <div id="time">残り時間: --秒</div>
  </div>
  <div id="end-screen" style="display: none; text-align: center;">
  <div id="final-message" style="font-size: 28px; margin: 20px;"></div>
  <button id="retry-button" class="button-style">もう一度</button>
  <button id="back-button" class="button-style">モード選択に戻る</button>
  </div>

  <footer class="footer">
  <ul class="footer-menu-list">
    <li>研究開発リテラシー</li>
  </ul>
  </footer>
  
  <script src="script_ja.js"></script>
  </div>
</body>
</html>
