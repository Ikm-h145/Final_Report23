<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本語タイピング</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>日本語モードタイピング</h1>
  <nav class="nav-menu">
    <a href="index.html">ホーム</a> |
    <a href="play_ja.html">日本語タイピング</a> |
    <a href="play_en.html">英語deタイピング</a>
    <a href="rules.html">遊び方</a>
  </nav>
  </header>
   <div id="timer-select">
    <p>時間を選択してください：</p>
    <button class="button-style" onclick="startGame(60)">1分</button>
    <button class="button-style" onclick="startGame(180)">3分</button>
    <button class="button-style" onclick="startGame(300)">5分</button>
  </div>

  <div id="game-area" style="display: none;">
  <div id="word">読み込み中...</div>
  <input type="text" id="input" autofocus>
  <div id="score">スコア: 0</div>
  <div id="time">残り時間: --秒</div>
  </div>
  
  <script src="script_ja.js"></script>
</body>
</html>
